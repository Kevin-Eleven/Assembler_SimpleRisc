<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleRISC Assembler</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>SimpleRISC Assembler</h1>
      </header>

      <div class="main">
        <div class="editor-container">
          <h2>Assembly Code</h2>
          <div class="button-group">
            <button id="load-btn">Load</button>
            <button id="save-btn">Save</button>
            <button id="assemble-btn">Assemble</button>
            <input type="file" id="file-input" style="display: none" />
          </div>
          <textarea
            id="input-area"
            placeholder="; Enter your assembly code here"
          ></textarea>
        </div>

        <div class="output-container">
          <h2>Machine Code</h2>
          <textarea
            id="output-area"
            readonly
            placeholder="; Machine code output will appear here"
          ></textarea>
        </div>
      </div>

      <footer>
        <p>SimpleRISC Assembler - Web Version</p>
      </footer>
    </div>

    <script src="js/assembler.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
